<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilife.AI | Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap css library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- tooltip -->
    <script src="/tdk/scripts/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<body>
  

<div class="sidebar" id="sidebar">
    <div class="logo-details">
        <img src="./images/logo.png" alt="logo" class="logo">
        <!-- <span class="logo_name"><h2>HIlife.AI</h2></span> -->
        <img src="./images/nameLogo.png" class="logo_name" alt="">
        <i class='bx bx-menu bx-lg' id="btn" onclick="toggleSidebar()" ></i>
    </div>
    <ul class="nav-list">
        <li class="sidebar-dropdown" id="sidebar-dropdown">
            <a href="" class="toltip"><span class="tooltiptext" data-toggle="tooltip" title="">Dashboard</span><i class='bx bx-grid-alt bx-md'></i>
                <span class="links_name">&ensp;Dashboard</span>
            </a>
        </li>
        <li class="sidebar-dropdown">
            <a href="" class="toltip"><span class="tooltiptext" data-toggle="tooltip" title="">Employee</span><i class='bx bx-user bx-md' ></i>
                <span class="links_name">&ensp;Employee</span>
            </a>
        </li>
        <li class="sidebar-dropdown">
            <a href="" class="toltip"><span class="tooltiptext" data-toggle="tooltip" title="">Payroll</span><i class='bx bx-wallet bx-md' ></i>
                <span class="links_name">&ensp;Payroll</span>
            </a>
        </li>
       
        <div class="profile">
            <div class="profile-details">
                <img src="./images/profile.jpg" alt="profileImg" class="profileImg">
                <div class="name_job">
                    <div class="name">Admin</div>
                    <div class="job"></div>
                </div>
                <span> <i class='bx bx-log-out'  id="log_out" ></i></span>
            </div>
           
        </div>
    </ul>
</div>
<script src="js/main.js"></script>
</body>
</html>
